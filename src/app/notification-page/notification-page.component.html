<div class="notification-container">
  <nz-card *ngFor="let notification of notificationList; let i = index" [nzBordered]="true" class="notification-card">
    <nz-card-meta
      [nzTitle]="notification.title"
      [nzDescription]="notification.message">
    </nz-card-meta>
    <div class="notification-actions">
      <button nz-button nzType="link" (click)="deleteNotification(i)">Удалить</button>
    </div>
  </nz-card>
</div>
