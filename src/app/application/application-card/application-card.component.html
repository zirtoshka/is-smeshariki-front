<nz-card class="application-card"
         [nzBordered]="true" [nzHoverable]="true">
  <nz-card-meta
    [nzTitle]="'заявка №' + item.id"
    [nzDescription]="'статус: ' + item.status">
  </nz-card-meta>

  <div class="application-details">
    <p><strong>наклонность: </strong> {{ propensity.name }}</p>
    <p><strong>описание: </strong> {{ propensity.description }}</p>


    <div>
      <p *ngIf="item.postId">
        <strong>пост ID: </strong>
        <a (click)="navigateToPost(item.postId)" class="post-link">{{ item.postId }}</a>
      </p>
    </div>


    <div>
      <p *ngIf="item.commentId">
        <strong>комментарий ID: </strong>
        <a (click)="navigateToComment(item.commentId)" class="comment-link">{{ item.commentId }}</a>
      </p>
    </div>

    <p>
      <strong>доктор ID: </strong>
      <span *ngIf="item.doctorId; else noDoctor">
              {{ item.doctorId }}
        </span>
    </p>
    <ng-template #noDoctor>
      <span style="color: #ff613b;">доктор еще не назначен</span>
    </ng-template>
  </div>

  <div class="application-actions" *ngIf="canBeEdit()">
    <nz-select
      [(ngModel)]="item.status"
      class="status-selector"
      [nzDropdownClassName]="'status-dropdown'"
      [nzAllowClear]="false"
      (ngModelChange)="onStatusChange(item.status)">
      <nz-option *ngFor="let status of generalStatuses" [nzValue]="status" [nzLabel]="status"></nz-option>
    </nz-select>
    <button nz-button nzType="primary" (click)="confirmStatus()">подтвердить</button>
  </div>

  <div class="application-actions">
    <button nz-button nzType="default" (click)="onEdit(item)">
      <i nz-icon nzType="edit"></i> Редактировать
    </button>
    <button nz-button nzType="default" nzDanger (click)="onDelete(item)">
      <i nz-icon nzType="delete"></i> Удалить
    </button>
  </div>

</nz-card>
