<div *ngIf="loading && items.length === 0" class="loading">загрузка записей...</div>
<div *ngIf="error" class="error">ошибка при загрузке записей</div>


<div class="post-feed">
  <app-post-card [isFeed]="true" *ngFor="let item of items; trackBy: trackById" [post]="item"></app-post-card>
  <div #scrollTrigger class="scroll-trigger"></div> <!-- Триггер в конце списка -->

</div>
