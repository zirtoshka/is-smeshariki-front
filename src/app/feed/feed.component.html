<div *ngIf="loading && posts.length === 0" class="loading">загрузка записей...</div>
<div *ngIf="error" class="error">ошибка при загрузке записей</div>

<div *ngIf="!loading && !error" class="post-feed">
  <app-post *ngFor="let item of posts" [post]="item"></app-post>
</div>

<div *ngIf="loading && posts.length > 0" class="loading-more">загрузка...</div>
<div *ngIf="allLoaded" class="end-of-feed">вы достигли конца дневника</div>
