<nz-card nzTitle="создание записи в дневнике" >
  <form nz-form [formGroup]="postForm" (ngSubmit)="submitForm()" class="flex-container">
    <nz-form-item>
      <nz-form-label class="label" [nzSpan]="4" nzFor="text">текст записи</nz-form-label>
      <nz-form-control [nzSpan]="24" [nzErrorTip]="'ваша запись в дневнике не'">
        <textarea nz-input id="text" formControlName="text" rows="4"></textarea>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSpan]="20" nzFor="image">добавить изображение</nz-form-label>
      <nz-form-control [nzSpan]="20">
        <input type="file" (change)="onFileChange($event)"/>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSpan]="4" nzFor="visibility">видимость</nz-form-label>
      <nz-form-control [nzSpan]="5">
        <nz-select formControlName="visibility" id="visibility">
          <nz-option nzValue="public" nzLabel="публичная"></nz-option>
          <nz-option nzValue="private" nzLabel="приватная"></nz-option>
          <nz-option nzValue="draft" nzLabel="черновик"></nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-control [nzSpan]="24">
        <button nz-button nzType="primary" [disabled]="!checkSubmit()">сохранить</button>
      </nz-form-control>
    </nz-form-item>
  </form>
</nz-card>
