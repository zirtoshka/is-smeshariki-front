<app-search-filter
  [enumType]="Roles"
  (searchChanged)="handleSearchChange($event)"></app-search-filter>


<div class="friend-container" *ngFor="let friend of items; trackBy: trackByLogin">
  <app-friend-card [friend]="friend" [context]="Context.search"

                   (makeFriend)="handleMakeFriend(friend)"
                   (makeAdmin)="handleMakeAdmin(friend)"
                   (makeDoctor)="handleMakeDoctor(friend)"
                   (makeUser)="handleMakeUser(friend)"
  ></app-friend-card>
</div>



<div *ngIf="items.length==0" class="bubble-text">
  сегодня без социализации
</div>
