<button
  type="button"
  class="dop-menu"
  nz-dropdown
  [nzDropdownMenu]="menu"
  aria-label="открыть дополнительное меню">
  <i nz-icon nzType="more" nzTheme="outline"></i>
</button>


<nz-dropdown-menu #menu="nzDropdownMenu">
  <ul nz-menu>
    <li nz-menu-item (click)="openComplaintForm()">пожаловаться</li>
  </ul>
</nz-dropdown-menu>


<app-complaint-form
  [isVisible]="isComplaintVisible"
  [isEditMode]="false"
  [item]="null"
  [dopMenu]="true"
  [postId]="postId"
  [commentId]="commentId"
  (onSave)="onSave($event)"
  (onCancel)="onCancel()">
</app-complaint-form>
